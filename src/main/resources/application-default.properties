# Conexao com o database H2
spring.datasource.url=jdbc:h2:file:~/autoatendimento;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false;MODE=MySQL
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect
spring.jpa.defer-datasource-initialization=true

spring.sql.init.mode=always

app.usuario.master.senha=Dfs456..
app.imagens.path=C:/Users/dougl/Documents/projects/totem-autoatendimento/img/
app.frontend.origem=http://localhost:4200

spring.servlet.multipart.max-file-size=1MB
spring.servlet.multipart.max-request-size=1MB
server.servlet.context-path=/totem
server.port=8080

